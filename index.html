<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    }

    form {
      background: #ffffffee;
      padding: 35px 30px;
      border-radius: 30px;
      border: 1.5px solid #cbd5e1;
      box-shadow: 0 10px 20px rgba(102, 166, 255, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #254e8f;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 26px;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 22px;
      border: 1.8px solid #a8bedd;
      border-radius: 12px;
      font-size: 17px;
      color: #333;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #3a6ff3;
      outline: none;
    }

    label {
      display: block;
      font-size: 18px;
      color: #3a4a68;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      background: linear-gradient(90deg, #3a6ff3 0%, #1e4bcf 100%);
      box-shadow: 0 6px 12px rgba(58, 111, 243, 0.5);
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #1e4bcf 0%, #3a6ff3 100%);
    }

    #msg {
      font-size: 20px;
      font-weight: 600;
      color: #1e3a8a;
      margin-top: 12px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <form onsubmit="calculate()">
    <h1> Basic Calculator App </h1>

    <input type="number" step="0.01" id="n1" placeholder="Enter First Number" />
    <input type="number" step="0.01" id="n2" placeholder="Enter Second Number" />

    <label>Select Operation to be performed:</label>

    <div class="button-group">
      <input type="submit" value="Add" />
      <input type="submit" value="Subtract" />
      <input type="submit" value="Multiply" />
      <input type="submit" value="Divide" />
    </div>

    <h2 id="msg"></h2>
  </form>

  <script>
    function calculate() {
      event.preventDefault();

      let n1 = document.getElementById("n1");
      let n2 = document.getElementById("n2");
      let msg = document.getElementById("msg");

      if (n1.value === "") {
        alert("Please enter first number");
        n1.focus();
        msg.innerHTML = "";
        return;
      }

      if (n2.value === "") {
        alert("Please enter second number");
        n2.focus();
        msg.innerHTML = "";
        return;
      }

      let num1 = parseFloat(n1.value);
      let num2 = parseFloat(n2.value);
      let action = document.activeElement.value;
      let res = "";

      if (action === "Add") res = num1 + num2;
      else if (action === "Subtract") res = num1 - num2;
      else if (action === "Multiply") res = num1 * num2;
      else if (action === "Divide") {
        if (num2 == 0) {
          alert("Cannot divide by zero");
          return;
        }
        res = num1 / num2;
      }

      msg.innerHTML = "Result: " + res;
    }
  </script>
</body>
</html>
